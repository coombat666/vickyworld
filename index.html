<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VickyWorld.pl - VIP & Donate</title>
    <style>
        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            background: #ff4757;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        a.button:hover {
            background: #e84118;
        }
        .social-icons img {
            width: 50px;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            font-size: 1.5em;
            margin: 0 20px;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #ff4757;
            border-radius: 10px;
        }
        .content {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Witaj na VickyWorld.pl!</h1>

    <!-- Nawigacja -->
    <nav>
        <a href="#" onclick="showTab('socials')">SOCIALE</a>
        <a href="#" onclick="showTab('minecraft')">SERWER MINECRAFT</a>
    </nav>

    <!-- Zakładka Social -->
    <div id="socials" class="content active">
        <h2>Obserwuj nas na TikToku!</h2>
        <a href="https://tiktok.com/@whokilledmayd" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
        </a>
        <br>
        <a href="https://tipply.pl/whokilledmayd" class="button" target="_blank">Wyślij donate</a>
    </div>

    <!-- Zakładka Serwer Minecraft -->
    <div id="minecraft" class="content">
        <h2>Zakup rangę VIP na serwerze Minecraft!</h2>
        <a href="https://tipply.pl/whokilledmayd" class="button" target="_blank">Kup VIP - 5zł</a>
    </div>

    <script>
        function showTab(tabId) {
            // Ukryj wszystkie zakładki
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            // Pokaż wybraną zakładkę
            document.getElementById(tabId).classList.add('active');
        }
    </script>

</body>
</html>
